<div class="ad-container" *ngIf="ad$ | async as ad">
   <img [src]="ad.imageUrl" alt="" class="ad-image" />
</div>
<app-vertical-grid [itemHeight]="'2rem'" [itemWidth]="'10rem'">
   <app-product-title
      *ngFor="let product of products$ | async"
      [product]="product"
   ></app-product-title>
</app-vertical-grid>
